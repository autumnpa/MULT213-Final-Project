<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Final Project - A & M</title>
    <script src="scripts/script.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Manrope&display=swap" rel="stylesheet">

</head>


<body>
    <div class="container">
        <header>
            <h1>Affirmations</h1>
        </header>

        <div class="row">
            <!-- Row that holds affirmation card -->
            <div class="column">
                <!-- WANT CONTENT IN SINGLE COLUMN -->
                <div class="popup-card">
                    <div class="popup-info">
                        <h3>Today's Affirmation</h3>
                        <p id="quoteArea">
                        </p>
                    </div>
                    <div class="popup-btns">
                        <button>Previous</button>
                        <button>Next</button>
                    </div>
                </div>
            </div>
            <!-- NEW ROW -->
            <div class="row-buttons">
                <!-- Row that holds buttons -->
                <div class="toggle-btn">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider" onclick="backgroundColour()"></span>
                    </label>
                </div>

            </div>
        </div>


        <!-- NEW ROW -->
        <footer>
            <!-- row that holds footer info -->
            <p>Quotes from:
                <a href="http://paperquotes.com" title="Powered by quotes from paperquotes.com"
                    style="color: #9fcc25; margin-left: 4px; vertical-align: middle;">paperquotes.com
                </a>
                <img src="http://api.paperquotes.com/static/images/paperquotes.png" height="20" width="20"
                    alt="paperquotes.com" />
            </p>
        </footer>
    </div>
</body>

</html>
