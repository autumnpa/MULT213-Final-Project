<body class="container">
    <!-- NEW ROW -->
    <div class="row">
        <!-- Row that holds affirmation card -->
        <div class="column">
            <!-- WANT CONTENT IN SINGLE COLUMN -->
            <div class="popup-card">
                <div class="popup-info">
                    <h3>Today's Affirmation</h3>
                    <p id="quoteArea">The more I learn, the more I achieve. I can do this! (Placeholder affirmation)
                    </p>
                </div>
                <div class="popup-btns">
                    <button>Previous</button>
                    <button>Next</button>
                </div>
            </div>
        </div>
        <!-- NEW ROW -->
        <div class="row">
            <!-- Row that holds buttons -->
            <div class="toggle-btn">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>

            </div>

        </div>

            <!-- row that holds footer info -->

            <span style="z-index:50;font-size:0.9em;">
